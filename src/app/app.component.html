<div id="background">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">YAWA - <small>Yet Another Weather App</small></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText"></div>
    <span class="text-light navbar-text">
      Powered by Dark Sky
    </span>
  </nav>
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-4 mb-4">
        <form [formGroup]="locationForm" (ngSubmit)="update()">
          <div class="form-group">
            <label>Coordinates:</label>
            <div class="input-group mb-3">
              <input type="text" class="form-control" formControlName="coords">
              <!--  *ngClass="{'notValid': !locationForm?.controls['coords']?.valid} -->
            </div>
            <div class="form-check">
            <input class="form-check-input" type="checkbox" formControlName="now">
            <label class="form-check-label" for="defaultCheck1">
              Now
            </label>
          </div>
                    </div>

          <button type="submit" class="btn btn-dark">Update</button>
        </form>
      </div>
      <div class="col-md-4" id="indicators">
        <ul class="list-group">
          <li class="list-group-item list-group-item-action">Temperature: {{temperature | number:'.0-0'}} Â°C</li>
          <li class="list-group-item list-group-item-action">Humidity: {{humidity*100 | number:'.0-0'}}%</li>
          <li class="list-group-item list-group-item-action">Cloudiness: {{cloudiness*100 | number:'.0-0'}}%</li>
          <li class="list-group-item list-group-item-action">Conditions: {{conditions}}</li>
          <!--
                      <li id="heat-index" class="list-group-item list-group-item-action" style="display: none;"></li>
                      <li id="snow-prob" class="list-group-item list-group-item-action" style="display: none;"></li>
                      <li id="fog" class="list-group-item list-group-item-action" style="display: none;"></li>
                      <li id="breath" class="list-group-item list-group-item-action" style="display: none;"></li>
  -->
        </ul>
      </div>
    </div>
  </div>
</div>
